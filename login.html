<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Sansita:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="/css/libs/glider.min.css">

    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guanacaste Water Center</title>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario shadow p-3 mb-5 rounded">
                <form action="">
                    <div class="form-group text-center mt-4">
                        <img src="img/7.png" alt="" height="50%" width="50%">
                    </div>
                    <div class="form-group">
                        <div class="input-group">

                            <input required ngModel name="username" type="text" class="form-control" placeholder="Email">


                            <div class="input-group-append">
                                <span class="input-group-text">
                              <i class="fa fa-user-lock"></i>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="input-group">
                            <input required ngModel name="password" type="password" class="form-control" placeholder="Password">

                            <div class="input-group-append">
                                <span class="input-group-text">
                              <i class="fa fa-lock"></i>
                            </span>
                            </div>
                        </div>
                    </div>

                    <div class=" row flex-sb-m w-full p-t-3 p-b-24">

                        <div class="col pl-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-white" for="exampleCheck1">Remember me</label>
                            </div>
                        </div>
                        <div class="col text-right pr-4">
                            <a href="#" class="txt1 text-white ">
                                  Help
                                </a>
                        </div>

                    </div>

                    <div class="form-group m-2">
                        <button class="rounded-pill btn color_boton submit-btn btn-block text-white">Login</button>
                    </div>
                    <div class="form-group mx-ms-4 text-center">
                        <a href="singup.html" class="txt1 text-white">
                            Sign Up
                          </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/Index.js"></script>
